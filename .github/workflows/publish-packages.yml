name: Publish packages

on:
  push:
    # possibly could be improved with a proper regex
    # ex: https://stackoverflow.com/a/58869470
    tags:
      - v*.*.*

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Install moreutils
        run: sudo apt-get install -y moreutils

      - name: Install git-toolbelt
        run: |
          wget https://github.com/nvie/git-toolbelt/archive/v1.8.0.tar.gz
          tar -xzf v1.8.0.tar.gz
          mkdir -p "$HOME/.local/bin"
          cp git-toolbelt-1.8.0/git-* "$HOME/.local/bin"
          rm -rf v1.8.0.tar.gz git-toolbelt-1.8.0
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.base_ref }}

      - name: Set git tag
        id: git_tag
        run: echo "value=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Set release version
        id: version
        env:
          GIT_TAG: ${{ steps.git_tag.outputs.value }}
        run: echo "value=${GIT_TAG#v}" >> $GITHUB_OUTPUT

      - name: Set npm tag
        id: npm_tag
        env:
          GIT_TAG: ${{ steps.git_tag.outputs.value }}
        run: |
          get_npm_tag () {
            if grep -q "-" <<< "$1"; then
                echo "${1##*-}" | sed 's/[0-9]//g'
            else 
                echo "latest"
            fi
          }
          echo value=$(get_npm_tag "$GIT_TAG") >> $GITHUB_OUTPUT

      - name: Check values
        run: |
          echo ${{steps.git_tag.outputs.value}}
          echo ${{steps.version.outputs.value}}
          echo ${{steps.npm_tag.outputs.value}}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 16.17.1

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Prepare release
        env:
          VERSION: ${{steps.version.outputs.value}}
        run: ./.github/scripts/release.sh -V "$VERSION"

      - name: Test tag re-creation
        env:
          GIT_TAG: ${{ steps.git_tag.outputs.value }}
        run: |
          git push --delete origin "$GIT_TAG" && git tag --delete "$GIT_TAG"
          git tag "$GIT_TAG" && git push origin "$GIT_TAG"

      - name: Build all packages
        run: npm run build

